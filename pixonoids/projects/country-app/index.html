<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher
    </title>
    <link rel="stylesheet" href="/assets/v2/fonts/GlobalFonts.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <header>

        <nav>
            <div class="nav-title">Where in the world?</div>
            <div class="dark-mode" id="dark-mode">
                <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="3" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>Dark Mode
            </div>
        </nav>
    </header>
    <main>
        <div id="handles"> 
        <div class="search">

            <div class="search-bar">
                <input type="search" name="search" id="search" placeholder="Search Countries....">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <div class="filter-bar">
                <input type="text" name="search" id="filter" class="" value="Filter by Region" readonly>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
                <ul id="region-list" class="regions">
                    <li data-region="WorldWide" class="hidden">World Wide</li>
                    <li data-region="Africa"> Africa</li>
                    <li data-region="Americas">Americas</li>
                    <li data-region="Asia">Asia</li>
                    <li data-region="Europe">Europe</li>
                    <li data-region="Oceania">Oceania</li>
                    <!-- <li data-region="Antarctica">Antarctica</li> -->
                </ul>
            </div>
        </div>
        <div class="back">
            <button class="back-button" id="back">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
           Back </button>
        </div>
    </div>
        <div id="result"></div>
        <div id="pagination"></div>
    </main>

    <!-- <script src="script.js"></script> -->
    <script src="script2.js"></script>
</body>

</html>
