<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select to Toggle</title>
    <link rel="stylesheet" href="./style.css">
    <link href="/assets/fonts/Roboto.css" rel="stylesheet" />
</head>

<body>
    <main>

        <select name="toggle" id="select">
           <option value="kanak">Kanak</option>
           <option value="aman">Aman</option>
           <option value="palak">Palak</option>
           <option value="aditya">Aditya</option>
        </select>

        <div class="divs">
            <div id="kanak">My Name is Kanak</div>
            <div id="palak">My Name is Palak</div>
            <div id="aman">My Name is Aman</div>
            <div id="aditya">My Name is Aditya</div>


        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
