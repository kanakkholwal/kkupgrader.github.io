    <main class="ToolApp" id="app" role="main">
        <form class="card w-100" method="post" name="primitive">

            <div class="container-lg">
                <div class="row">
                    <div class="col-10 col-sm-6">
                        <div class="form-element">
                            <label class="form-label" for="input1">Title:</label>

                            <input type="text" class="form-input" name="input1" placeholder="Title" aria-label="Title"
                                aria-describedby="title" />
                        </div>
                    </div>
                    <div class="col-10 col-sm-6">
                        <div class="form-element">
                            <label class="form-label" for="input2">Author:</label>

                            <input type="text" class="form-input" name="input2" placeholder="Author" aria-label="Author"
                                aria-describedby="author" />
                        </div>
                    </div>

                    <div class="col-10 col-sm-6">
                        <div class="form-element">
                            <label class="form-label" for="description">Description:</label>

                            <input type="text" class="form-input  form-lg" name="input4" placeholder="Description"
                                aria-label="Description" aria-describedby="description" />
                        </div>
                    </div>

                    <div class="col-10 col-sm-6">

                        <div class="form-element">
                            <label class="form-label" for="keywords">Keywords:</label>

                            <input type="text" class="form-input" name="input5" placeholder="Keywords"
                                aria-label="Keywords" aria-describedby="keywords" />
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-element">
                            <label for="inpu15" class="form-label">Select Distribution..</label>
                            <select class="form-select" name="input14" required="">
                                <option disabled="" selected="">Select Distribution..</option>
                                <option value="Global">Global</option>
                                <option value="Local">Local</option>
                                <option value="IU">Intern Use</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-element">
                            <label for="inpu15" class="form-label">Select Robots..</label>
                            <select class="form-select" name="input15" required="">
                                <option selected="" disabled="">Select Robots..</option>
                                <option value="All">All</option>
                                <option value="None">None</option>
                                <option value="No Index">No Index</option>
                                <option value="Follow">Follow</option>
                                <option value="No Follow">No Follow</option>
                            </select>
                        </div>
                    </div>
                   
                </div>

                <div class="m-4 row g-3 justify-content-center">
                    <div class="col-6 col-sm-4">
                        <button class="btn btn-success" onclick="create(this.form)" type="button"
                            value="Create META tags">
                            Generate
                        </button>
                    </div>
                    <div class="col-6 col-sm-4">
                        <button class="btn btn-danger" type="reset" value="Clear All">
                            Reset <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="col-sm-4 col-6">
                        <button type="button" class="btn btn-primary" id="copyit">
                            Copy <i class="far fa-clone"></i>
                        </button>
                    </div>
                </div>
            </div>

            <p class="note container note-info">

            <div class="form-element">
                <textarea class="form-textarea" id="output" name="story" cols="80" rows="8"></textarea>
            </div>
