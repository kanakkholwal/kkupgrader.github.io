<body>
    <div id="header">
        <!--Hactober Update-->
        <div id="logo"> Live Editor </div>
        <div id="ButtonContainer">
            <div class="toggleButtons active" id="html">HTML</div>
            <div class="toggleButtons" id="css">CSS</div>
            <div class="toggleButtons" id="javascript">JavaScript</div>
            <div class="toggleButtons active" id="Output">Output</div>
        </div>

    </div>
    <div id="bodyContainer">
        <pre class="language-html" id="htmlpanel" contenteditable="true"> <h2 id="id1"> hellooo</h2></pre>
        <textarea id="csspanel" class="panel ">h2{color:blue;}</textarea>
        <textarea id="javascriptpanel" class="panel "></textarea>


    </div>
    <iframe class="panel" id="outputpanel">
        
    </iframe>

    <script src="/main.js"></script>
